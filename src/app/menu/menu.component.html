  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/logGame.png" alt="" class="img-fluid" style="height: 100px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/videojuegos']" >Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" [routerLink]="['/videojuegos/consolas']" >Consolas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" [routerLink]="['/videojuegos/juegos']" >Videojuegos</a>
            </li>
            @if(logged())
            {
              <li class="nav-item">
                <a class="nav-link text-light" [routerLink]="['/videojuegos/nuevo']" [routerLinkActive]="['active']">Sube tu anuncio</a>
              </li>
            }
           
           
          </ul>
         
          <form class="d-flex">
            <input class="form-control me-2" type="search" name="search" [(ngModel)]="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" (submit)="searchVideojuego()">Buscar</button>
          </form>
          <a class="nav-link" href="/carrito">
            <img src="/assets/carrito.png" [routerLink]="['/carrito']" id="iconoCarrito"alt="" width="40px">
          </a>
          @if(!logged())
          {
            <a class="nav-link" [routerLink]="['/auth/registro']" [routerLinkActive]="['active']">
              <img src="/assets/user.png" id="iconoLogin"  alt="" width="40px">
            </a>
          }
          @if(logged())
            {
                <a class="nav-link text-light"  [routerLinkActive]="['active']"  [routerLink]="['/profile/me']">
                  <img class="logout" src="/assets/crystal.png" id="iconoLogout"  alt="" width="40px">
                </a>
            }
        </div>
      </div>
    </nav>
  </header>
